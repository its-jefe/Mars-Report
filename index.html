<!DOCTYPE html>
<html lang="en">

<head>

    <header class="text-center text-4xl">

    <main class="middle-box flex flex-wrap justify-center">

            <button id="sol5" class="w-40 h-60 text-lg text-white font-bold border rounded-t-lg bg-gradient-to-t from-blue-300 transform focus:scale-105"></button>
            <button id="sol4" class="w-40 h-60 text-lg text-white font-bold border rounded-t-lg bg-gradient-to-t from-blue-300 transform focus:scale-105"></button>

            <button id="sol1" class="w-40 h-60 text-lg text-white font-bold border rounded-t-lg bg-gradient-to-t from-blue-300 transform focus:scale-105"></button>
        </div>

        <div class="rover-input w-full flex justify-center">
            <div class="dropdown">

            <button class="rovers">Rovers</button>
            <div class="rover-content">
                <img src="./assets/images/Curiosity.jpeg" alt="curiosity" class="curiosity">
                <img src="./assets/images/Opportunity.png" alt="opportunity" class="opportunity">

        </div>


        <div class="image">yeah </div>
