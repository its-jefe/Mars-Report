<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Daily Mars Forecast</title>

    <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="./assets/css/style.css">
</head>

<body>

    <div class="cover-no-pointer h-full w-full">
        <img class="tl" src="./assets/images/tl.png" alt="">
        <img class="tr" src="./assets/images/tr.png" alt="">
        <img class="br" src="./assets/images/br.png" alt="">
        <img class="bl" src="./assets/images/bl.png" alt="">
    </div>

    <div class="cover-pointer h-full w-full">
        <button class="ufo-btn" onclick="aliens()">
            <img src="./assets/images/UFO.png" class="ufo absolute w-1/12 h-auto"></img>
        </button>
    </div>

    <header class="text-center text-4xl">
        Daily Mars Forecast
    </header>

    <main class="middle-box flex flex-wrap justify-center">
        <!-- make these widths variable to a certain point and then have them start rearranging -->
        <div id="weather-container" class="w-full flex flex-wrap items-center justify-center p-10 gap-5">
            <button id="sol5"
                class="w-40 h-60 text-lg text-white font-bold border rounded-t-lg bg-gradient-to-t from-blue-300 transform focus:scale-105"></button>
            <button id="sol4"
                class="w-40 h-60 text-lg text-white font-bold border rounded-t-lg bg-gradient-to-t from-blue-300 transform focus:scale-105"></button>
            <button id="sol3"
                class="w-40 h-60 text-lg text-white font-bold border rounded-t-lg bg-gradient-to-t from-blue-300 transform focus:scale-105"></button>
            <button id="sol2"
                class="w-40 h-60 text-lg text-white font-bold border rounded-t-lg bg-gradient-to-t from-blue-300 transform focus:scale-105"></button>
            <button id="sol1"
                class="w-40 h-60 text-lg text-white font-bold border rounded-t-lg bg-gradient-to-t from-blue-300 transform focus:scale-105"></button>
        </div>

        <div class="rover-input w-60 flex justify-center">
            <div class="rover-content flex w-80">
                <button onclick="sendName('curiosity')"><img src="./assets/images/Curiosity.jpeg"
                        alt="curiosity"></button>
                <button onclick="sendName('opportunity')"><img src="./assets/images/Opportunity.png" alt="opportunity"
                        class="opportunity"></button>
                <button onclick="sendName('spirit')"><img src="./assets/images/Spirit.jpg" alt="spirit"
                        class="spirit"></button>
            </div>
        </div>
    
        <div class="rover-pics w-60 h-60"></div>
    
    </main>

    <footer>FOOTER</footer>

    <script src="./assets/js/script.js"></script>
</body>

</html>
